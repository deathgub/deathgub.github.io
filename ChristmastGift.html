<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Booth</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffe6e6, #ffcccc);
            color: #333;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #ff99c8;
            color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
        }
        .hero {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .hero h2 {
            font-size: 2rem;
            color: #e60073;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #e60073;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .hero button:hover {
            background-color: #cc005f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Memory Booth</h1>
        <p></p>
    </header>
    <section class="hero">
        <img src="your-image-link-here.jpg" alt="Special Memory">
        <h2>Hi Rachel!!! Merry Christmast!!</h2>
        <p>
            This is our space to hold onto the moments that make us smile. Each memory, each date, and each story is a part of our journey.
        </p>
        <button onclick="window.location.href='#timeline'">See Our Memories</button>
    </section>
</body>
</html>
