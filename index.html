<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirstmast</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background: linear-gradient(120deg, #ff99c8, #ffe6e6, #ff99c8);
            background-size: 200% 200%;
            animation: moveBackground 6s infinite;
            overflow: hidden;
        }
        header {
            padding: 20px;
            background-color: #ff99c8;
            color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hero img {
            max-width: 90%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff99c8;
            border-radius: 10px;
            animation: fadeIn 2s ease-in;
        }
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .decorations span {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s infinite ease-in-out;
        }
        .arrow {
            padding: 10px 0;
            font-size: 2rem;
            color: #e60073;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        .arrow:hover {
            color: #cc005f;
        }

        section {
            scroll-behavior: smooth;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .decorations span:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 6s;
        }
        .decorations span:nth-child(2) {
            top: 50%;
            left: 80%;
            animation-duration: 4s;
        }
        .decorations span:nth-child(3) {
            top: 30%;
            left: 40%;
            animation-duration: 5s;
        }
        .decorations span:nth-child(4) {
            top: 70%;
            left: 10%;
            animation-duration: 3s;
        }
        .decorations span:nth-child(5) {
            top: 90%;
            left: 60%;
            animation-duration: 7s;
        }
    </style>
</head>
<body>
    <header>
        <h1>MERRY CHRISTMAS</h1>
    </header>
    <section class="hero" id="hero">
        <div class="decorations">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="pic1r.jpg" alt="Special Memory">
    </section>
    <div class="arrow" onclick="window.location.href='about.html';">
        &#x2193; <!-- Downward arrow -->
    </div>
    
    <section id="about">
        <h2>Click Me!!</h2>
        <p>please click me</p>
    </section>
</body>
</html>
