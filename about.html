<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desacription</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            background: linear-gradient(120deg, #ff99c8, #ffe6e6, #ff99c8);
            background-size: 200% 200%;
            animation: moveBackground 6s infinite;
            overflow: hidden;
            padding: 20px 0;
        }
        header {
            padding: 20px;
            background-color: #ff99c8;
            color: white;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .textbox {
            width: 60%;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffe6e6;
            border: 2px solid #ff99c8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.5rem;
            line-height: 1.8;
            text-align: left;
        }
        .arrow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between the arrows */
            margin-top: 20px;
        }
        .arrow {
            font-size: 2rem;
            color: #e60073;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }
        .arrow:hover {
            color: #cc005f;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi Rachel</h1>
    </header>
    <div class="textbox">
        Over the year, the time that we've spent together were some of the best times in my life. I really cherished every moment, and I have put together a bunch of my favorite memories that we've spent together here. I hope you enjoy clicking through them.
    </div>
    <div class="arrow-container">
        <div class="arrow" onclick="window.location.href='ChristMastProject.html';">
            &#8593; <!-- Upward arrow symbol -->
        </div>
        <div class="arrow" onclick="window.location.href='nextpage.html';">
            &#x2193; <!-- Downward arrow symbol -->
        </div>
    </div>
</body>
</html>
